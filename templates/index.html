
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial; margin:20px; max-width:900px}
    header{display:flex;align-items:center;justify-content:space-between}
    input[type=text]{width:45%;padding:10px;margin-right:8px;border:1px solid #ddd;border-radius:6px}
    button{padding:10px 14px;border-radius:6px;border:none;background:#2a7ae2;color:white}
    a{color: #2a7ae2; text-decoration:none}
    .note{color:#555;font-size:14px;margin-top:10px}
    footer{margin-top:30px;color:#666;font-size:13px}
  </style>
</head>
<body>
  <header>
    <h1>{{ title }}</h1>
  </header>
  <main>
    <form action="/check" method="post">
      <input name="drug_a" type="text" placeholder="Medicamento A (ex: warfarin)">
      <input name="drug_b" type="text" placeholder="Medicamento B (ex: aspirin)">
      <button type="submit">Verificar interação</button>
    </form>
    <div class="note">
      Versão de demonstração — as consultas são feitas em bases públicas (RxNorm/RxNav). Confirme sempre com fontes clínicas antes de tomar decisões.
    </div>
  </main>
  <footer>Protótipo gratuito — Interações Farmacêuticas</footer>
</body>
</html>
